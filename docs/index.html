<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Cybersecurity Journey</title>
  <meta name="description" content="Learning notes: Cloud, Identity, AI Security, DevSecOps, Detection, IR">

  <!-- Docsify core -->
<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <link rel="icon" href="/favicon.ico">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./_themes/custom.css">

  <!-- Docsify plugins: search, mermaid, pagination -->
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/MPurushotham/my-cybersecurity-journey',
      loadSidebar: true,
      nativeEmoji: true,
      subMaxLevel: 2,
      autoHeader: true,
      search: 'auto',
      executeScript: true,
      ga: 'UA-XXXXX-Y',
      logo: '/_media/icon.svg',
        loadNavbar: true,
      plugins: [
        function(hook, vm){
          // init mermaid after content is loaded
          hook.doneEach(function(){
            if (window.mermaid) { window.mermaid.initialize({startOnLoad:true}); }
          });
        }
      ]
    };
  </script>
  
</head>
<body>
  <div id="app"></div>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
