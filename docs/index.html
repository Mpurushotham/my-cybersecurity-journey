<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Cybersecurity Journey</title>
  <meta name="description" content="Learning notes: Cloud, Identity, AI Security, DevSecOps, Detection, IR" />

  <!-- Docsify theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <link rel="icon" href="/favicon.ico" />

  <!-- Custom CSS (if present) -->
  <link rel="stylesheet" href="./_themes/custom.css" />

  <!-- Prism syntax highlight (optional languages) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css" />
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/mpurushotham/my-cybersecurity-journey',
      loadSidebar: true,
      setmaxlevel: 3,
      loadNavbar: true,
      nativeEmoji: true,
      autoHeader: true,
      search: 'auto',
      executeScript: true,
      logo: '/_media/icon.svg',
      // lightweight plugin to initialize mermaid after content renders
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            if (window.mermaid && typeof window.mermaid.init === 'function') {
              try {
                window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid, .mermaid'));
              } catch (e) {
                console.warn('mermaid init error', e);
              }
            }
          });
        }
      ]
    };
  </script>

  <!-- Mermaid (single, modern UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <!-- Docsify core and plugins -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Docsify mermaid plugin (optional; plugin will pick up mermaid diagrams) -->
  <script src="https://unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>

  <!-- Prism language components -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
</body>
</html>
